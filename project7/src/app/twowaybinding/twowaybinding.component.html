<div class="container">
    <div *ngIf='condition' class="alert alert-success">successfully deleted</div>
<table class="table mt-5 table-hover table-bordered ">
    <thead class="thead-dark "> 
        <tr>
            <th>id</th>
            <th>name</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of user'>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td><button class="btn btn-outline-danger" (click)='removeUser()'>Remove</button></td>
        </tr>
    </tbody>

    
</table>
</div>
