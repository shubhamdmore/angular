<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TemplateDrivenForm</title>
  </head>
  <body>
    <form style="width: 300px; margin-left: 550px; margin-top: 150px" #userform="ngForm">

           {{userform.value | json}}

         <div class="form-group">
          
          <label for="signup" style="padding-left: 75px" ><h1>Sign Up</h1></label>
        </div>
        <div class="form-group">
          
          <input type="text" class="form-control" id="FullName" placeholder="Enter Full Name" name="FullName" ngModel>
        </div>
        <div class="form-group">
         
          <input type="email" class="form-control" id="Email" placeholder="Enter Email Address" name="Email" ngModel>
        </div>
        <div class="form-group">
          
            <input type="number" class="form-control" id="Contact" placeholder="Enter Mobile Number" name="Contact"  ngModel>
          </div>
       
          <div class="form-check form-check-inline">
                <label for="formGroupExampleInput2">Gender</label >
                
           </div>
        <div class="form-check form-check-inline">
         
            <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="option1" name="Male" ngModel>
            <label class="form-check-label" for="inlineRadio1">Male</label>
       </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="option2" name="Female" ngModel>
            <label class="form-check-label" for="inlineRadio2">Female</label>
       </div>
       <div>
            <button type="submit" class="btn btn-primary" style="width: 300px">Register</button>
       </div>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
